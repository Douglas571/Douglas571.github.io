<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Blog - Douglas Socorro
  </title>
</head>
<body>
  <main>
    <h1>Blog</h1>

    <section>
      <ul>
      {{ range .Pages }}
        {{ if eq .Draft false }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
      </ul>
    </section>

    <section>
      
      {{ range .Site.RegularPages }}
        <h4>{{ . }}</h4>
      {{ end }}
    </section>
  </main>
</body>
</html>
