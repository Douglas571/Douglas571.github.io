<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Site.Title }}</title>

  <style type="text/css">
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 10px;
      font-family: sans-serif;
    }

    body {
      width: 100vw;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: inherit;
      font-weight: 100;
    }

    a {
      text-decoration: none;
    }

    a:visited {
      color: inherit;
    }

    /* ------------ navbar --------------- */

    .navbar {
      display: flex;
      font-size: 1.6rem;
      padding: 2rem 4rem;
      position: sticky;
      top: 0;
    }

    .navbar .logo {
      flex: 1;
      white-space: nowrap;
    }

    .navbar .links {
      flex: 0 0;
      list-style: none;

      display: flex;
      gap: 1rem;
    }

    @media (max-width: 500px) {
      .navbar {
        position: sticky;
      }
      .navbar .links {
        visibility: hidden;
      }

      .navbar .menu {
        display: block;
      }
    }

    /* ------------ first-section --------------- */

    .first-section {
      color: white;
      background: rgb(95,0,184);
      background: linear-gradient(156deg, rgba(95,0,184,1) 0%, rgba(174,0,198,1) 100%);

      width: 100vw;
      height: 100vh;

      display: flex;
      flex-direction: column;
    }

    .greeting {
      flex: 1;
      margin: 4rem;
      font-size: 1.6rem;
      font-weight: 600;

      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;

      position: relative;
      top: -2rem;
    }

    .greeting .title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .greeting .message {
      margin-bottom: 1rem;
      color: hsla(0, 0%, 100%, .8); 
    }

    .greeting .action-link {
      border-bottom: .3rem solid white;
    }

    /* --------- second section -------------- */

    .second-section {
      width: 100vw;
      height: 100vh;
    }

  </style>
</head>
<body>
  
  <div class="first-section">
    <div class="navbar">
      <h1 class="logo">{{ .Site.Title }}</h1>
      <ul class="links">
      {{ range .Site.Sections }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
      </ul>
    </div>

    <div class="greeting">
      <h1 class="title">{{ .Params.Greeting }}</h1>
      <p class="message">{{ .Params.Presentation }}</p>
      <p><a class="action-link" href="/contact">Contact me</a></p>
    </div>
  </div>
  
  <div class="second-section">
    <h1>About Me</h1>
  </div>

  <div class="second-section">
    <h1>Lates projects</h1>
  </div>

  <div class="second-section">
    <h1>Lates articles</h1>
  </div>

    
</body>
</html>
